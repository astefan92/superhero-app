<ion-split-pane>
    <ion-menu contentId="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Welcome, {{currentUser.email}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
                    <ion-item [routerLink]="page.url" routerDirection="root" [class.active-item]="selectedPath.includes(page.url)">
                        <ion-icon [name]="page.icon" class="menu-icon"></ion-icon>
                        {{page.title}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
